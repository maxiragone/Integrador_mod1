<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login / Registro</title>
  </head>
  <body>
    <div class="container_login">
      <section class="login">
        <div class="container_imgLogin">
          <img src="/IMG/ichigoLogin.jpg" alt="" />
        </div>
        <div class="datesLogin">
          <div class="titleLogin">
            <h2>Login</h2>
          </div>
          <div class="inputContainer">
            <span>Username</span>
            <input type="email" name="emailLogin" id="" placeholder="E-mail" />
          </div>
          <div class="inputContainer">
            <span>Password</span>
            <input
              type="password"
              name="paswordLogin"
              id=""
              placeholder="*****"
            />
          </div>
          <div class="remember">
            <label><input type="checkbox" name="" id="" />Recuerdame</label>
          </div>
          <div class="inputContainer">
            <input type="submit" value="Ingresar" id="" />
          </div>
          <div class="inputContainer">
            <p>No tienes cuenta? <a href="#">Registrate</a></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
